{% extends 'app/base.html' %}
{% load static %}
{% block title %}Category{% endblock title  %}


{% block main-content %}
     <div class="container">
        <div class="row flex justify-content-between">
            <div class="img2 col-lg-5 mt-5">
                <img src="{{dress.dress_image.url}}" class="image col-xs-6
                col-sm-12 col-lg-12 mt-3 text-sm-center w-100 h-75" alt="">
            </div>
            <div class="dressdetail col-lg-5">
                <h1 style="font-family: Georgia; font-size: 50px;">{{dress.title}}</h1>
                <h5>Rs.{{dress.discounted_price}}/-</h5>
                <small class="text-decoration-line-through text-muted
                fs-5"><del>Rs.  {{dress.selling_price}}/-</small></del> 
                <br><br><h4> Dress Features</h4>
                <ul class="fs-5"  style="font-family: Rajdhani;">
                    <li>{{dress.description}}</li>
                </ul>
                
                <form action="/add-to-cart" class="d-inline">
                    <input type="hidden" name="dre_id" value={{dress.id}} />
                    <button type="submit" class="btn btn-primary shadow px-3 py-2">Add to Cart</button>
                </form>
                     <a href="{% url 'showcart' %}" class="btn btn-warning shadow px-3 py-2 ms-4">Buy Now</a></div>
                
            </div>
        </div>
    </div>
     

{% endblock main-content %}
